<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherboard Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Weather Dashboard</h1>
        <section class="search-section">
            <input type="text" id="city-search" placeholder="Search for a city...">
            <button id="search-btn">Search</button>
            <button id="save-favorite-btn">Save to Favorites</button>
        </section>
        <section class="current-weather" id="current-weather">
            <!-- Current weather will be displayed here -->
        </section>
        <section class="forecast" id="forecast">
            <!-- 7-day forecast will be displayed here -->
        </section>
        <section class="favorites" id="favorites">
            <h2>Favorite Locations</h2>
            <ul id="favorite-list">
                <!-- Favorite locations will be displayed here -->
            </ul>
        </section>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
